<html>
  <head>
    <title>Kairos</title>
    <link rel="shortcut icon" href="./Images/favicon.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter a City name" spellcheck="false"/>
        <button><svg xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 0 512 512" style="color: #868F96;"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg></button>
      </div>
      <div class="error">
        <p>Invalid City name!</p>
      </div>
      <div class="notification">
        <p>Please enter a city name!</p>
      </div>
      <div class="weather">
        <img src="./Images/rain.png" alt="404 Error, Image not found!" class="weather-icon" />
        <h1 class="temp">22Â°c</h1>
        <h2 class="city">Chennai</h2>
        <div class="details">
          <div class="col">
            <img
              src="./Images/humidity.png"
              alt="404 Error, Image not found!"
            />
            <div>
              <p class="humidity">83%</p>
              <p style="font-size: 20px;">Humidity</p>
            </div>
          </div>
          <div class="col">
            <img
              src="./Images/wind.png"
              alt="404 Error, Image not found!"
            />
            <div>
              <p class="wind">11 km/h</p>
              <p style="font-size: 20px;">Wind</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
    <script src="./key.js"></script>
  </body>
</html>
